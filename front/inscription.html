<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="text">
           Inscrivez-vous!!
        </div>
        <form id="form" method="post">
           <div class="form-row">
              <div class="input-data">
                 <input id="nom" type="text" required>
                 <div class="underline"></div>
                 <label for="">Nom</label>
              </div>
              <div class="input-data">
                 <input id="prenom" type="text" required>
                 <div class="underline"></div>
                 <label for="">Pr√©nom</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input id="login" type="text" required>
                 <div class="underline"></div>
                 <label for="">Login</label>
              </div>
              <div class="input-data">
                 <input id="mdp" type="password" required>
                 <div class="underline"></div>
                 <label for="">Mot de passe</label>
              </div>
              <div class="input-data">
                <input id="confirmation" type="password" required>
                <div class="underline"></div>
                <label for="">Confirmation mot de passe</label>
             </div>
           </div>
           <div class="form-row">
           <div class="input-data textarea">

              <br />
              <div class="underline"></div>

              <br />
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                 </div>
              </div>
        </form>
        </div>
        <script> 
            let form = document.querySelector('#form')
            
            
            form.addEventListener('submit', function(e) {
               e.preventDefault()
                const prenom = document.getElementById('prenom').value
                const nom = document.getElementById('nom').value
                const login = document.getElementById('login').value
                const mdp = document.getElementById('mdp').value
                const confirmation = document.getElementById('confirmation').value
                console.log("ok");
                async function inscription(){
                    
                const response = await fetch('http://localhost:3000/inscription',{
                    method : "POST",
                    headers : {"content-type":"application/json"},
                    body : JSON.stringify({
                        nom : nom,
                        prenom : prenom,
                        login : login,
                        mdp : mdp,
                        confirmation : confirmation
                        
                    })
                    
                    
                    
                })
                
                    
                }
                inscription()
                
              window.location.reload();




            });
            
           
        </script>
</body>
</html>
